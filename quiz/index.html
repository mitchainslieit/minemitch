<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="style.css"/>
        <link rel="stylesheet" href="bs/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="bs/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="py-5 text-center cover" id="top-cont">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <img class="img-fluid d-block mx-auto img-responsive" src="img/mtfbwy.png" width="600px" height="600px">
                    <a href="#quiz-container" class="btn btn-lg m-4" id="rev-quiz">Reveal Quiz!</a>
                </div>
            </div>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide bg-dark" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="img/mtfbwy.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="..." alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="..." alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    </body>
</html>
